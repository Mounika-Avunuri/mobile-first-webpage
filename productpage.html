<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Product Page </title>
    <style>
        p
        {
            color:deeppink;
        }
        h2{
            color:deeppink;
           text-align: center;
        }
    </style>
</head>

<body>
    <h2>Product page</h2>
    <div class="album py-5 bg-light">
        <div class="container">

                    <div class="card mb-4 shadow-sm">

                            <p class="card-text">Combo offer</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-success">Order</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                </div>
                                <small class="text-muted">Rs-320</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">

                            <p class="card-text">Roles</p>
                            <div class="d-flex justify-content-between align-items-center">

                                    <button type="button" class="btn btn-sm btn-outline-success">Order</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                </div>
                                <small class="text-muted">Rs-380</small>

                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">

                            <p class="card-text">Parota</p>
                            <div class="d-flex justify-content-between align-items-center">

                        </div>

                </div>
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                       <img src="./foodimages/fish.jpg" class="card-img-top" alt="fish"/>

                            <div class="d-flex justify-content-between align-items-center">

                                    <button type="button" class="btn btn-sm btn-outline-success">Order</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
